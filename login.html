<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/matrix-login.css" />
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href='css/googleFonts.css' rel='stylesheet' type='text/css'>
		<link href='css/styles.css' rel='stylesheet' type='text/css' />
	
        <style>
            a.active {
                color: #28b779;
                font-weight: bold;
            }
            a {
                color: white;
            }
        </style>

    </head>
    <body class="login-page">
    <div class="pull-right lang-select"> <span><a href="">हिंदी</a></span> | <span class=""><small><a class="active" href="">English</a></small></span></div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				 <div class="control-group normal_text"> <h3><img src="img/wlogo.svg" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Sign up?</a></span>&nbsp;
                    <span class="pull-right"><a type="submit" href="index.html" class="btn btn-success" /> Login</a></span>&nbsp;
                    <span class="pull-right"><a type="submit" href="admin.html" class="btn btn-warning" style="margin-right:5px;" /> Login as Admin</a></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<!-- <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p> -->
                    <h2 style="color:white">Register</h2>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-user-md"></i></span><input type="text" placeholder="Middle Name" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-user"></i></span><input type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lb"><i class="icon-phone"></i></span><input type="text" placeholder="Phone #" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-tag"></i></span><input type="text" placeholder="District" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-picture"></i></span><input type="text" placeholder="Taluka" />
                        </div>
                    </div>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-home"></i></span><input type="text" placeholder="Place" />
                        </div>
                    </div>
                   <!--  <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lb"><i class="icon-align-left"></i></span>
                            <select name="" id="" style="width: 77%">
                                <option value="hindi">Hindi</option>
                                <option value="kannada">Kannada</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                    </div> -->
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Submit</a></span>
                </div>
            </form>
        </div>
        
        <script src="js/jquery.min.js"></script>  
        <script src="js/matrix.login.js"></script> 
    </body>

</html>
